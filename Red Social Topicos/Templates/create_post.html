<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Publicación | Red Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .title {
            font-size: 16px;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            border: none;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            margin-top: 20px;
            resize: none;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #165dbe;
        }
        .file-input {
            border: none;
            padding: 8px;
            background-color: #f0f2f5;
            cursor: pointer;
        }
        .preview {
            margin-top: 10px;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="profile_picture_url" alt="Profile Picture" class="profile-pic">
            <div class="title">Crear publicación</div>
        </div>
        <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
            <textarea name="content" rows="3" placeholder="¿Qué estás pensando, Usuario?" required></textarea>
            <input type="file" name="image" accept="image/*" class="file-input" onchange="previewImage(event)">
            <img id="image-preview" class="preview" style="display: none;">
            <div class="actions">
                <button type="submit">Publicar</button>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('image-preview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
