<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda - Red Social</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff7f00;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff9933;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Búsqueda</h2>
        <form method="post" action="{{ url_for('search') }}">
            <input type="text" name="query" placeholder="Buscar usuarios o publicaciones..." required>
            <button type="submit">Buscar</button>
        </form>
        <a href="{{ url_for('home') }}">Volver a Inicio</a>
    </div>
</body>
</html>
